<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Loan - Bank Loan Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Apply for New Loan</h1>
          
        </div>

        <div class="form-card">
            <form id="lendForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="loanAmount">Loan Amount (₹):</label>
                        <input type="number" id="loanAmount" name="loanAmount" step="0.01" required>
                    </div>

                    <div class="input-group">
                        <label for="loanPeriod">Loan Period (Years):</label>
                        <input type="number" id="loanPeriod" name="loanPeriod" min="1" required>
                    </div>

                    <div class="input-group">
                        <label for="interestRate">Interest Rate (% per annum):</label>
                        <input type="number" id="interestRate" name="interestRate" step="0.01" required>
                    </div>
                </div>

                <div class="calculation-preview" id="calculationPreview" style="display: none;">
                    <h3>Loan Calculation Preview</h3>
                    <div class="preview-grid">
                        <div class="preview-item">
                            <span>Principal Amount:</span>
                            <span id="previewPrincipal">₹0</span>
                        </div>
                        <div class="preview-item">
                            <span>Total Interest:</span>
                            <span id="previewInterest">₹0</span>
                        </div>
                        <div class="preview-item">
                            <span>Total Amount:</span>
                            <span id="previewTotal">₹0</span>
                        </div>
                        <div class="preview-item">
                            <span>Monthly EMI:</span>
                            <span id="previewEMI">₹0</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Apply for Loan</button>
            </form>
        </div>

        <div id="loanResult" class="result-card" style="display: none;">
            <h3>Loan Approved Successfully!</h3>
            <div class="result-details">
                <p><strong>Loan ID:</strong> <span id="resultLoanId"></span></p>
                <p><strong>Principal Amount:</strong> ₹<span id="resultPrincipal"></span></p>
                <p><strong>Total Amount:</strong> ₹<span id="resultTotal"></span></p>
                <p><strong>Monthly EMI:</strong> ₹<span id="resultEMI"></span></p>
                <p><strong>Total Interest:</strong> ₹<span id="resultInterest"></span></p>
            </div>
        </div>
    </div>

    <script src="scripts/lend.js"></script>
</body>
</html>
