<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Ledger - Bank Loan Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Transaction Ledger</h1>
            
        </div>

        <div class="form-card">
            <div class="input-group">
                <label for="ledgerLoanId">Enter Loan ID:</label>
                <div class="input-with-button">
                    <input type="number" id="ledgerLoanId" placeholder="Enter loan ID">
                    <button onclick="fetchLedger()" class="btn btn-primary">Get Ledger</button>
                </div>
            </div>
        </div>

        <div id="ledgerContent" style="display: none;">
            <div class="loan-summary">
                <h3>Loan Summary</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span>Loan ID:</span>
                        <span id="summaryLoanId">-</span>
                    </div>
                    <div class="summary-item">
                        <span>Principal Amount:</span>
                        <span id="summaryPrincipal">₹0</span>
                    </div>
                    <div class="summary-item">
                        <span>Total Amount:</span>
                        <span id="summaryTotal">₹0</span>
                    </div>
                    <div class="summary-item">
                        <span>Monthly EMI:</span>
                        <span id="summaryEMI">₹0</span>
                    </div>
                    <div class="summary-item">
                        <span>Remaining Balance:</span>
                        <span id="summaryBalance">₹0</span>
                    </div>
                    <div class="summary-item">
                        <span>EMIs Left:</span>
                        <span id="summaryEmisLeft">0</span>
                    </div>
                </div>
            </div>

            <div class="transactions-section">
                <h3>Transaction History</h3>
                <div id="transactionsTable">
                    <!-- Transactions will be populated here -->
                </div>
            </div>
        </div>

        <div id="noTransactions" class="empty-state" style="display: none;">
            <p>No transactions found for this loan ID.</p>
        </div>
    </div>

    <script src="scripts/ledger.js"></script>
</body>
</html>
